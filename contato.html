<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Contato</title>
</head>
<body>

    <header>

        <div class="">
            <a href="index.html"><img src="dindin-imagens/logo-header.png" class="logo-header"></a>
        </div>

        <nav class="nav-header">

            <div class="menu-header">
                <a href="">CURSOS</a>

            </div>

            <div class="menu-mobile">
                <img src="img-omma/menu-icon.png" alt="">
            </div>
        </nav>
    </header>
    <!--fim do cabeÃ§alho -->
    <main>

        <section class="container-contact">
            
            <div class="form-contact">
                
                <form>
                
                    <h1>contato</h1>
                  
                    <div >
                        <input class="style-input" type="text" id="nameid" placeholder="nome" required="required" name="nome" />
                    </div>
                    
                    <div>
                        <input class="style-input" type="email" id="emailid" placeholder="email" name="email" />
                    </div>
                    
                    <div>
                        <textarea class="style-textarea" placeholder="mensagem"></textarea>
                    </div>
                    
                    <div>
                        <input class="style-button" type="submit" value="entrar" />
                    </div>
                    
                </form>
            
            </div>

            <div class="image-contact">
                <img src="dindin-imagens/ilustra-contato.png" alt="imagem contato">
            </div>
            
        </section>

    </main>
    
    <footer>
        
        <div class="logo-footer">
            <img src="dindin-imagens/logo-footer.png" alt="logo Omma">
        </div>

        <nav class="nav-footer">
            <div class="menu-footer">
                <a href="">CURSOS</a>
                <a href="">BLOG</a>

        <div class="button-footer">
                
            <div>
                <button>quero ser prof</button>
            </div>
                    
            <div>
                <button>aqui tem outro link</button>
            </div>   
        
        </div>
